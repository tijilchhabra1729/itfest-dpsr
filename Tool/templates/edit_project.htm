{%extends 'base.htm'%}
{%block content%}

<div class="container flex flex-wrap w-full font-medium mx-auto row-auto p-6 xl:px-64 lg:px-32 md:px-24 sm:px-40 ">
    <div class="justify-center flex-wrap flex  w-full md:pl-3 md:pr-0 pt-8 pb-0 md:pb-6 px-2 ">
        <a href="{{url_for('edit_task' , projectid = projectid)}}"
            class="m-3 fixed bottom-0 right-0  flex items-center justify-center h-12 w-12 rounded-full bg-teal-500 text-white">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        </a>
        {%for p in projects%}
        <a href="{{url_for('projects')}}"
            class="m-3 fixed bottom-0 right-0  flex items-center justify-center h-12 w-12 rounded-full bg-teal-500 text-white">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </a>
        <div class="relative  h-auto border-8  max-w-sm rounded-lg shadow overflow-x-scroll m-2 container-fluid">
            <div class="px-6 pt-6 row-auto flex-wrap">
                <div class=" font-bold text-xl mb-2 pr-4 text-gray-700">{{p.name}}
                    <br><br>
                    <p class="text-gray-600 text-base flex-wrap">{{p.description}}</p>
                    <button class="mt-3 top-0 right-0 flex items-center justify-center h-10 w-10 rounded-full bg-red-500
                    text-white" data-toggle='modal' data-target="#del">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="modal " tabindex="-1" role="dialog" id="del">
                    <div class="modal-dialog bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
                        role="document">
                        <div class="modal-content bg-transparent border-none">
                            <div class="modal-header border-none">
                                <h5 class="modal-title">Delete Project!!!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body ">
                                <p>This process is irrevesible</p>
                            </div>
                            <div class="modal-footer border-none">
                                <a class="btn bg-red-500 appearance-none outline-none hover:bg-red-400  focus:shadow-outline focus:outline-none text-white  mr-auto rounded"
                                    href=" {{url_for('del_project' , projectid = p.id)}}">
                                    Delete</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        {%endfor%}

    </div>


</div>

{%endblock%}
